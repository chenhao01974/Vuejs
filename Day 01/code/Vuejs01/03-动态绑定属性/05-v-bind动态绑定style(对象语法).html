<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .title{
      font-size: 100px;
      color: aqua;
    }
  </style>
</head>
<body>
<div id="app">
<!--  50px必须加上单引号，否则是当作一个变量去解析-->
<!--  <h2 :style="{fontSize: '100px'}">{{message}}</h2>-->

<!--  finalSize当成一个变量使用-->
  <h2 :style="{fontSize: finalSize+'px',color: finalColor}">{{message}}</h2>

  <h2 :style="getStyles()">{{message}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      finalSize: 50,
      finalColor: 'aqua'
    },
    methods: {
      getStyles: function (){
        return {fontSize: this.finalSize+'px',color: this.finalColor}
      }
    }
  })
</script>
</body>
</html>
