<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
<!--  <h2 class="active">{{message}}</h2>-->
<!--  <h2 :class="active">{{message}}</h2>-->
<!--  <h2 :class="{类名: boolean, 类名2: boolean}">{{message}}</h2>-->
  <h2 :class="getClasses()">{{message}}</h2>
  <button v-on:click="btnClick">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isActive: true,
      isLine: true,
    },
    methods:{
      btnClick:function (){
        this.isActive = !this.isActive;
        this.isLine = !this.isLine
      },
      getClasses:function (){
        return {active: this.isActive,line: this.isLine};
      }
    }
  })
</script>
</body>
</html>
