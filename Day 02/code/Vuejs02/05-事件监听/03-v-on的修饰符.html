<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--.stop修饰符的使用-->
  <div @click="divClick">
    <button @click.stop="btnClick">按钮1</button>
  </div>
  <br>
  <!--。prevent修饰符的使用-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

  <!--监听某个键盘的点击-->
  <input type="text" @keyup.enter="keyUp">

  <!--.once修饰符的使用-->
  <button @click.once="btnClickOnce">按钮</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      btnClick(){
        console.log('btnClick');
      },
      divClick(){
        console.log('divClick');
      },
      submitClick(){
        console.log('submitClick');
      },
      keyUp(){
        console.log('keyUp');
      },
      btnClickOnce(){
        console.log('btnClickOnce');
      },
    }
  })
</script>
</body>
</html>
