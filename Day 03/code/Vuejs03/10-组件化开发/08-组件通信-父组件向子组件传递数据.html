<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  <cpn :cmovies="movies" :cmessage="message"></cpn>-->
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  //父传子：props
  const cpn = {
    template: "#cpn",
    // props: ['cmovies','cmessage'],
    props: {
      //1.类型限制
      // cmovies: Array,
      // cmessage: String,

      //2.提供一些默认值，以及必传值
      cmessage: {
        type: String,
        default: 'aaaaa',
        required: true,
      },
      cmovies: {
        type: Array,
        default() {
          return []
        }
      }
    },

    data() {
      return {}
    },
    methods: {

    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      movies: ['海王','海贼王','海尔兄弟']
    },
    components: {
      cpn
    }
  })
</script>

</body>
</html>
